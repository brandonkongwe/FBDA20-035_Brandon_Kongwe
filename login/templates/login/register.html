{% extends 'main.html' %}

{% block content %}

{% include 'nav.html' %}
{% include 'messages.html' %}
{% load crispy_forms_tags %}

<head>
	<title>Register | Alpha Dreamers Banking</title>
</head>
<!--Register-->
<div class="container py-5">
	<h1 class="font-weight-bold">Register</h1>
	<hr>
	<br>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<br>
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<br><br>
	<p>If you already have an account, <a href="{% url 'login:customer-login' %}">login</a> instead.</p>
</div>

{% endblock %}
